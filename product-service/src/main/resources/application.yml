spring:
  application:
    name: product-service
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/financialdb}
    username: ${SPRING_R2DBC_USERNAME:myuser}
    password: ${SPRING_R2DBC_PASSWORD:mypassword}
    pool:
      initial-size: 2
      max-size: 20
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
springdoc:
  swagger-ui:
    path: /docs
server:
  port: 8082
